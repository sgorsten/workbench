# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

version: 1.0.{build}

image: Visual Studio 2017
configuration:
  - Debug
  - Release
platform: x64
environment:
  VULKAN_SDK: "C:\\VulkanSDK\\1.0.65.1\\"
init:
  - appveyor DownloadFile https://vulkan.lunarg.com/sdk/home#sdk/downloadConfirm/1.0.65.1/windows/VulkanSDK-1.0.65.1-Installer.exe?Human=true -FileName VulkanSDK.exe
  - cmd: dir .
  - cmd: .\VulkanSDK.exe /S

build:
  project: workbench.sln
  parallel: true
  verbosity: minimal
  
test_script:
  - bin\Debug-x64\all-tests.exe
